
<!DOCTYPE html>

<body>   
<html lang="en-us">
<head>
<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./resources/css/reset.css">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">


</head>

<body>

  <div class="weather-app">
		
      <div class="left">
				<div class="temperature">
					<span id="temperature">0</span>&deg;
				</div> 
	
			<div class="location">
				<span id="location">Unknown</span>
			
				</div>
      </div>
			
      <div class="right">
				<div class="top">
					<img id="icon" width="75px" src="resources/images/codes/200.png" />
				</div>

				<div class="bottom">
	  
					<div class="humidity">
						<img src="resources/images/humidity.png" height="16px" />
						<span id="humidity">0</span>%
					</div>
	  
					<div class="wind">
						<span id="wind">0</span> mph <span id="direction">N</span>
					</div>
	  
				</div>
			
			</div>
  </div>

  <!-- jQuery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
